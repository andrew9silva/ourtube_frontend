<html>
    <head>
        <style>
            h1 {color:red;}
            li {display:inline;}
            div#video-container {
                border: 5px solid black;
                padding: 5px;
                display: grid;
                }
            div#video-form-container {
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                background-color: wheat;
            }    
        </style>
    </head>
    <script type="text/javascript" src="index.js"></script>
    <nav>
        <li>Log In</li>

    <div id="video-form-container">
        <form>
            <h3>Upload Your Video!</h3>
            <input id='input-title' type="text" name="title" value="" placeholder="Enter your video name..." class="input-text">
            <br><br>
            <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your video description..."></textarea>
            <br><br>
            <input id='input-url' type="text" name="video" value="" placeholder="Enter your video URL..." class="input-text">
            <br><br>
            
            <br><br>
            <input id= 'create-button' type="submit" name="submit" value="Add New Video" class="submit">
        </form>
    </div><br><br>
    <div id="video-container">

    </div>
